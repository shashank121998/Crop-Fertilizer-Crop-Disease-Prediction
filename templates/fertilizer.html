{% extends 'layout.html' %} {% block body %}
<style>
  html body {
    background-color: rgb(206, 206, 228);
  }
</style>
<div class = "banner-top5">
  <br /><br /><br /><br /><br />
<h2 style = "text-align: center; margin: 0px; color: #fff;">
  <b style="font-size: 50px;text-shadow: 6px 6px 7px black;">Get informed advice on fertilizer based on soil</b>
</h2>
<br />
<div
  style = "
    width: 350px;
    margin: 0px auto;
    border-radius: 25px;
    padding: 10px 10px;
    background: rgba(255,255,255,0.7);
  "
>
  <form method = "POST" action = "{{ url_for('fert_recommend') }}" autocomplete="off">
    <div class = "form-group">
      <label for = "Nitrogen" style = "display: block; text-align: center;"><b>Nitrogen</b></label>
      <input
        type = "number"
        min = "0"
        class = "form-control"
        id = "Nitrogen"
        name = "nitrogen"
        placeholder = "Enter the value (example:50)"
        style = "font-weight: bold"
        required
      />
    </div>
    <div class = "form-group">
      <label for = "Phosphorous" style = "display: block; text-align: center;"><b>Phosphorous</b></label>
      <input
        type = "number"
        min = "0"
        class = "form-control"
        id = "Phosphorous"
        name = "phosphorous"
        placeholder = "Enter the value (example:50)"
        style = "font-weight: bold"
        required
      />
    </div>
    <div class = "form-group">
      <label for = "Pottasium" style = "display: block; text-align: center;"><b>Pottasium</b></label>
      <input
        type = "number"
        min = "0"
        class = "form-control"
        id = "Pottasium"
        name = "pottasium"
        placeholder = "Enter the value (example:50)"
        style = "font-weight: bold"
        required
      />
    </div>
    <div class = "form-group">
      <label for = "crop" style = "display: block; text-align: center; "><b>Crop you want to grow</b></label>
      <select
        name = "cropname"
        class = "form-control"
        id = "crop"
        placeholder = "Select a crop"
        style = "font-weight: bold"
        required
      >
        <option selected>Select crop</option>
        <option>rice</option>
        <option>maize</option>
        <option>chickpea</option>
        <option>kidneybeans</option>
        <option>pigeonpeas</option>
        <option>mothbeans</option>
        <option>mungbean</option>
        <option>blackgram</option>
        <option>lentil</option>
        <option>pomegranate</option>
        <option>banana</option>
        <option>mango</option>
        <option>grapes</option>
        <option>watermelon</option>
        <option>muskmelon</option>
        <option>apple</option>
        <option>orange</option>
        <option>papaya</option>
        <option>coconut</option>
        <option>cotton</option>
        <option>jute</option>
        <option>coffee</option>
      </select>
    </div>
    <div class = "d-flex justify-content-center">
      <button
        type = "submit"
        style = "
          color: black;
          background: green;
          border:2px solid black;
          font-weight: bold;
          width: 130px;
          height: 50px;
          border-radius: 12px;
          font-size: 21px;
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"
      >
        Predict
      </button>
    </div>
  </form>
</div>
</div>
{% endblock %}
