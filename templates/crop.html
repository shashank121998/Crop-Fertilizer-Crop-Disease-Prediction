{% extends 'layout.html' %} {% block body %}
<style>
    html body {
      background-color: rgb(206, 206, 228);
  }
</style>
<div class = "banner-top4">
<br /><br /><br /><br /><br />
<h2 style = "text-align: center; margin: 0px; color: #fff;">
  <b style="font-size: 50px;text-shadow: 7px 7px 9px black;">Find out the most suitable crop to grow in your farm</b>
</h2>
<br />
<div
  style = "
    width: 350px;
    margin: 0px auto;
    border-radius: 25px;
    padding: 10px 10px;
    background: rgba(255,255,255,0.7);
  "
>
  <form method = "POST" action = "{{ url_for('crop_prediction') }}"  autocomplete="off">
    <strong>
    <div class = "form-group">
      <label for = "Nitrogen" style = "display: block; text-align: center;"><b>Nitrogen</b></label>
      <input
        type = "number"
        min = "0"
        class = "form-control"
        id = "Nitrogen"
        name = "nitrogen"
        placeholder = "Enter the value (example:50)"
        style = "font-weight: bold"
        required
      />
    </div>
    <div class = "form-group">
      <label for = "Phosphorous" style = "display: block; text-align: center;"><b>Phosphorous</b></label>
      <input
        type = "number"
        min = "0"
        class = "form-control"
        id = "Phosphorous"
        name = "phosphorous"
        placeholder = "Enter the value (example:50)"
        style = "font-weight: bold"
        required
      />
    </div>
    <div class = "form-group">
      <label for = "Pottasium" style = "display: block; text-align: center;"><b>Pottasium</b></label>
      <input
        type = "number"
        min = "0"
        class = "form-control"
        id = "Pottasium"
        name = "pottasium"
        placeholder = "Enter the value (example:50)"
        style = "font-weight: bold"
        required
      />
    </div>
    <div class = "form-group">
      <label for = "ph" style = "display: block; text-align: center;"><b>ph level</b></label>
      <input
        type = "number"
        min = "0"
        max = "14"
        step = "0.01"
        class = "form-control"
        id = "ph"
        name = "ph"
        placeholder = "Enter the value"
        style = "font-weight: bold"
        required
      />
    </div>
    <div class = "form-group">
      <label for = "Rainfall" style = "display: block; text-align: center;"><b>Rainfall (in mm)</b></label>
      <input
        type = "number"
        min = "0"
        max = "1000"
        step = "0.01"
        class = "form-control"
        id = "Rainfall"
        name = "rainfall"
        placeholder = "Enter the value in mm"
        style = "font-weight: bold"
        required
      />
    </div>
    <div class = "form-group">
      <label for = "State" style = "display: block; text-align: center;"><b>State</b></label>
      <select
        onchange = "print_city('state', this.selectedIndex);"
        id = "sts"
        name = "stt"
        class = "form-control"
        style = "font-weight: bold; color: black;"
        required
      ></select>
      <br />
      <label for = "City" style = "display: block; text-align: center;"><b>City</b></label>
      <select
        id = "state"
        class = "form-control"
        name = "city"
        style = "font-weight: bold; color: black;"
        required
      ></select>
      <script language = "javascript">
        print_state("sts");
      </script>
    </div>
    <div class = "d-flex justify-content-center">
      <button
        type = "submit"
        style = "
          color: black;
          background: green;
          font-weight: bold;
          border:2px solid black;
          width: 130px;
          height:50px;
          border-radius:12px;
          font-size: 21px;
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"
      >
        Predict
      </button>
    </div>
    </strong>
  </form>
</div>
</div>
<!-- Form section -->
{% endblock %}
